<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Betala med Swish – Tändved!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    button {
      display: block;
      margin: 10px auto;
      padding: 15px 30px;
      font-size: 18px;
      background-color: #00bfa5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 120px;
    }
  </style>
</head>
<body>
  <h1>Betala med Swish</h1>
  <p>Mottagare: <strong>0793499071</strong></p>
  <p>Meddelande: <strong>Tändved!</strong></p>

  <button onclick="goToSwish(30)">Betala 30 kr</button>
  <button onclick="goToSwish(60)">Betala 60 kr</button>
  <button onclick="goToSwish(81)">Betala 81 kr</button>
  <button onclick="goToSwish(100)">Betala 100 kr</button>

  <h3>Valfritt belopp</h3>
  <input type="number" id="customAmount" min="1" placeholder="kr" />
  <button onclick="customPay()">Betala</button>

  <script>
    function goToSwish(amount) {
      const url = `swish://payment?version=1&payee=0793499071&amount=${amount}&message=T%C3%A4ndved!`;
      window.location.href = url;
    }

    function customPay() {
      const val = document.getElementById('customAmount').value;
      if (val && parseFloat(val) > 0) {
        goToSwish(parseFloat(val));
      } else {
        alert("Skriv ett giltigt belopp.");
      }
    }
  </script>
</body>
</html>
